<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover to Show Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #87CEFA, #FFA07A, #90EE90);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .code-container {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .code-box {
      width: 200px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-container {
      position: relative;
      display: inline-block;
    }
    .button-container:hover .code-container {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button">Codul sursa</button>
    <div class="code-container">
      <div class="code-box">
        <a href="path/to/html-code" target="_blank">HTML Code</a>
      </div>
      <div class="code-box">
        <a href="path/to/css-code" target="_blank">CSS Code</a>
      </div>
      <div class="code-box">
        <a href="path/to/js-code" target="_blank">JavaScript Code</a>
      </div>
    </div>
  </div>
</body>
</html>
